<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geom√©tricas | Curso Practico de Javascript</title>
    <link rel="shortcut icon" href="https://static.platzi.com/media/favicons/platzi_favicon.png" />
    <style>
        label{
            width: 100%;
            margin-bottom: 15px;
            margin-right: 15px;
        }
        input{
            width: 100px;
            height: 35px;
            margin-bottom: 15px;
            border-radius: 5px;
            border:1px solid #333333;
            padding: 0 10px;
            font-size: 16px;
            display: inline-block;
            margin-right: 15px;
        }
        button{
            width: 150px;
            height: 35px;
            background-color: #4ac290;
            border:0;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-right: 15px;
        }

        button:hover{
            background-color: rgb(172, 172, 172);
        }

        article{
            background-color: #ededed;
            box-sizing: border-box;
            width: 100%;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Taller practico de Curso de JS</p>
    </header>
    <section>
        <article>
            <h3>
                Calcula el area y perimetro de un cuadrado
            </h3>
            <form action="">
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular Perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular Area
                </button>
            </form>
        </article>
        <article>
            <h3>
                Calcula el area y perimetro de un triangulo
            </h3>
            <form action="">
                <label for="InputTriangulo1">
                    Escribe cuanto mide un lado de tu Triangulo
                </label>
                <input id="InputTriangulo1" type="number" /> <br>
                <label for="InputTriangulo2">
                    Escribe cuanto mide el segundo lado de tu Triangulo
                </label>
                <input id="InputTriangulo2" type="number" /><br>
                <label for="InputTriangulo3">
                    Escribe cuanto mide la base de tu Triangulo
                </label>
                <input id="InputTriangulo3" type="number" /><br>
                <label for="InputTriangulo4">
                    Escribe cuanto mide la altura de tu Triangulo
                </label>
                <input id="InputTriangulo4" type="number" /><br>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular Perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular Area
                </button>
            </form>
        </article>
        <article>
            <h3>
                Calcula el diametro, area y perimetro de un Circulo
            </h3>
            <form action="">
                <label for="InputCirculo">
                    Escribe cuanto mide el radio de tu Circulo
                </label>
                <input id="InputCirculo" type="number" />
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular Diametro
                </button>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular Perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular Area
                </button>
            </form>
        </article>
        
    </section>

    <script src="./figuras.js">

    </script>
</body>
</html>
